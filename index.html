<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Interactive Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Playground</h1>
  
  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <p id="hoverText">Hover over me!</p>
  <input type="text" id="keypressInput" placeholder="Type something...">
  <button id="secretBtn">Double Click Me</button>

  <!-- Interactive Elements -->
  <button id="colorBtn">Change My Color</button>

  <div class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/300" alt="Gallery Image">
    <button id="nextImg">Next Image</button>
  </div>

  <div class="tabs">
    <button class="tab" data-target="content1">Tab 1</button>
    <button class="tab" data-target="content2">Tab 2</button>
  </div>
  <div id="content1" class="tab-content">This is content for Tab 1</div>
  <div id="content2" class="tab-content" style="display:none;">This is content for Tab 2</div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
